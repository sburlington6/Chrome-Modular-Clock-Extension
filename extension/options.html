<!doctype html>
<html>
	<head>
		<title>Better New Tab</title>
		<script src="scripts/jquery-2.0.3.min.js"></script>
		<script src="scripts/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="options.js"></script>
		<link rel="stylesheet" type="text/css" href="options.css">
		<link rel="stylesheet" type="text/css" href="styles/onOffSwitch.css">
		<script type='text/javascript' src='/tipsy/jquery.tipsy.js'></script>
		<link rel="stylesheet" href="/tipsy/tipsy.css" type="text/css" />
	</head>
	<body>
		<div id="settings">
		<!--	
			Display Time
			<label class="switch">
			  <input type="checkbox" class="switch-input" checked="checked" id="disptime">
			  <span class="switch-label" data-on="On" data-off="Off"></span>
			  <span class="switch-handle"></span>
			</label>
		-->
			<h1>Display&nbsp;Settings</h1>
			<table>
				<tr>
					<td class="right">AM/PM</td>
					<td>
					<label class="switch">
						<input type="checkbox" class="switch-input" checked="checked" id="dispampm">
						<span class="switch-label" data-on="On" data-off="Off"></span>
						<span class="switch-handle"></span>
					</label>
					</td>
				</tr>
				<tr>
					<td class="right">Seconds</td>
					<td class="right">
						<label class="switch">
							<input type="checkbox" class="switch-input" checked="checked" id="dispseconds">
							<span class="switch-label" data-on="On" data-off="Off"></span>
							<span class="switch-handle"></span>
						</label>
					</td>
				</tr>
				<tr>
					<td class="right">Date</td>
					<td>
						<label class="switch">
							<input type="checkbox" class="switch-input" checked="checked" id="dispdate">
							<span class="switch-label" data-on="On" data-off="Off"></span>
							<span class="switch-handle"></span>
						</label>
					</td>
				</tr>
				<tr>
					<td class="right">Top Sites</td>
					<td>
						<label class="switch">
							<input type="checkbox" class="switch-input" checked="checked" id="disptopSites">
							<span class="switch-label" data-on="On" data-off="Off"></span>
							<span class="switch-handle"></span>
						</label>
					</td>
				</tr>
				<tr>
					<td class="right">Apps</td>
					<td>
						<label class="switch">
							<input type="checkbox" class="switch-input" checked="checked" id="dispapps">
							<span class="switch-label" data-on="On" data-off="Off"></span>
							<span class="switch-handle"></span>
						</label>
					</td>
				</tr>
				<tr>
					<td class="right">Buttons</td>
					<td>
						<label class="switch">
							<input type="checkbox" class="switch-input" checked="checked" id="dispbuttons">
							<span class="switch-label" data-on="On" data-off="Off"></span>
							<span class="switch-handle"></span>
						</label>
					</td>
				</tr>
			</table>
			<h1>Theme&nbsp;Settings</h1>
			<select id="themeSelector">
				<option value="custom">Custom</option>
				<option value="blue">Blue</option>
				<option value="gray">Gray</option>
				<option value="blueWhite">Blue/White</option>
			</select>
			<br/>
			Module Background
			<label class="switch">
				<input type="checkbox" class="switch-input" checked="checked" id="dispmodback">
				<span class="switch-label" data-on="On" data-off="Off"></span>
				<span class="switch-handle"></span>
			</label>
		</div>
		<div id="sortSettings">
			<ul id="modules1" class="columns">
				<li>Time</li>
				<li>apps</li>
				<li>topsites</li>
				<li>buttons</li>
			</ul>
			<ul id="modules2" class="columns float"></ul>
			<ul id="modules3" class="columns float"></ul>
		</div>
	</body>
</html>
